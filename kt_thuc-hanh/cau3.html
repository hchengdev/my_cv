<script>
    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function sortedPrimes(arr) {
        let primeNumbers = arr.filter(isPrime); 
        return primeNumbers.sort((a, b) => a - b); 
    }

    let numbers = [4, 6, 8, 9, 10, 11, 12, 13, 14, 15];

    let sortedPrimesArray = sortedPrimes(numbers);
    console.log("Mảng các số nguyên tố được sắp xếp:", sortedPrimesArray);


</script>
