<script>
    function isUpperCase(char) {
        let sum = 0
        for (let i = 0; i <char.length; i++) {
            if(char[i] === char[i].toUpperCase()) {
            sum++
        } 
    }
        if (sum === 0) {
                return 'The Strings is not contain upper char'
            } else {
                return sum 
            }
}
    let char = 'abcdEF'
